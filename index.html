<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portifolio | Eduardo Silva</title>
  </head>
  <body>
    <header class="header">
      <img width="80px" src="./assets/img/logo.png" alt="">
      <nav>
        <a class="action" href="#">Skills</a>
        <a class="action" href="#">Projetos</a>
        <a class="action" href="#">Sobre</a>
        <a class="action" href="#">Contato</a>
        <a class="btn">Download CV</a>
      </nav>
    </header>
    <main>
      <section class="banner-home">
        <div class="wrapper">
          <div class="box">
            <h1 class="title">Eduardo Silva</h1>
            <h2 class="subtitle">FrontEnd Developer</h2>
          </div>
          
          <div class="navigation">
            <a href="#" class="btn">Download CV</a>
            <a href="#" class="btn">Contatos</a>
          </div>
        </div>
      </section>

      <section class="section section-skills">
        <div class="title-section">
          Skills
        </div>
        <div class="wrapper">
          <div class="wrapper-right">
            <div class="skill-item">
              <img src="./assets/img/ico_html5.svg" alt="html">
              <h3 class="title-item">HTML</h3>
            </div>
            <div class="skill-item">
              <img src="./assets/img/ico_css3.svg" alt="css">
              <h3 class="title-item">CSS</h3>
            </div>
            <div class="skill-item">
              <img src="./assets/img/ico_js.svg" alt="javascript">
              <h3 class="title-item">Javascript</h3>
            </div>
            <div class="skill-item">
              <img src="./assets/img/ico_react.svg" alt="reactjs">
              <h3 class="title-item">React</h3>
            </div>
          </div>

          <div class="wrapper-left">
            <div class="skill-item">
              <img src="./assets/img/ico_nodejs.svg" alt="html">
              <h3 class="title-item">NodeJS</h3>
            </div>
            <div class="skill-item">
              <img src="./assets/img/ico_tdd.svg" alt="css">
              <h3 class="title-item">TDD</h3>
            </div>
            <div class="skill-item">
              <img src="./assets/img/ico_restapi.svg" alt="javascript">
              <h3 class="title-item">Rest API</h3>
            </div>
            <div class="skill-item">
              <img src="./assets/img/ico_ux.svg" alt="reactjs">
              <h3 class="title-item">UX</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
